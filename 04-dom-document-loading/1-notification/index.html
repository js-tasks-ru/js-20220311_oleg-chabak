<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<button id="btn1">Show simple message!</button>

<script type="module">
  import NotificationMessage from './index.js';

  btn1.addEventListener('click', () => {
    const notification = new NotificationMessage('Hello World', {
      duration: 2000,
      type: 'success'
    });

    // можно отображать сразу при создании инстанса,
    // но так больше гибкости, позволяет добавить проверку, например
    // if (true) { notification.show() }
    // или можно внутрь передать DOM-элемент для отрисовки
    // notification.show(document.body);
    notification.show();
  });
</script>
